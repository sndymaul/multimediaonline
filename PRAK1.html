<html>
<head>
<title>Canvas HTML</title>
</head>
<style type="text/css">
	canvas{
			background-color: #00FF00;
			border: solid 2px;
			}
</style>
<body>
	<canvas width="800" height="450" id="canvas"></canvas>
	<script type="text/javascript">
		var c=document.getElementById('canvas');
		var ctx=c.getContext('2d');
	
		//lingkaran1
		ctx.beginPath();
		ctx.arc(400, 200, 100, 0, 2 * Math.PI);
		ctx.fillStyle = "yellow";
		ctx.lineWidth=6;
		ctx.strokeStyle="WHITE";
		ctx.fill();
		ctx.stroke();

		//lingkaran2
		ctx.beginPath();
		ctx.arc(400, 200, 80, 0, 2 * Math.PI);
		ctx.fillStyle = "yellow";
		ctx.lineWidth=6;
		ctx.strokeStyle="WHITE";
		ctx.fill();
		ctx.stroke();


		//persegi
		ctx.beginPath();
		ctx.rect(360, 160, 80, 80);
		ctx.strokeStyle="WHITE";
		ctx.lineWidth=6;
		ctx.fillStyle = "yellow";
		ctx.fill();
		ctx.stroke();


			//segitiga1
		ctx.beginPath();
		ctx.moveTo(100,200);
		ctx.lineTo(200,300);
		ctx.lineTo(200,100);
		ctx.closePath();
		ctx.strokeStyle="#FFFFFF";
		ctx.fillStyle="#00BFFF";
		ctx.lineWidth=3;
		ctx.fill();
		ctx.stroke();

			//segitiga2
		ctx.beginPath();
		ctx.moveTo(600,100);
		ctx.lineTo(700,200);
		ctx.lineTo(600,300);
		ctx.closePath();
		ctx.strokeStyle="#FFFFFF";
		ctx.fillStyle="#00BFFF";
		ctx.lineWidth=3;
		ctx.fill();
		ctx.stroke();


		</script>
</body>
</html>
